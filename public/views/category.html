
<div>
    <h1>{{ data.data.category.name }}</h1>
    <hr />
    <div class="row" ng-repeat="article in data.data.category.articles">
        <div class="col-md-12">
            <h3>{{ article.name }}</h3>
            <p>{{ article.content | limitTo: 120 }}...</p>
            <a class="btn btn-primary pull-right" href="#/article/{{ article.link }}">Czytaj dalej</a>
            
        </div>
        <div class="col-md-12">
            <hr />
        </div>
    </div>
</div>
